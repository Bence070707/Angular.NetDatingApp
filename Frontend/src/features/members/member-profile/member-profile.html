@if(memberService.member(); as member){
<div class="flex flex-col gap-3">
    <div class="flex gap-3">
        <span class="font-semibold">Member since:</span>
        <span>{{member.created | date:'y, MMMM dd.'}}</span>
    </div>
    <div class="flex gap-3">
        <span class="font-semibold">Last active:</span>
        <span>{{member.lastActive | date:'y, MMMM dd. h:mm a'}}</span>
    </div>
    <h3 class="text-lg font-semibold text-primary">About {{member.displayName}}</h3>
    @if (memberService.editMode()) {
        <form class="w-3/4 flex flex-col gap-6" #editForm="ngForm" (ngSubmit)="updateProfile()">
            <label class="floating-label">
                <span>Display Name</span>
                <input 
                name="displayName"
                [(ngModel)]="editableMember.displayName" 
                type="text"
                 placeholder="Display Name" 
                 class="input w-3/4 bg-base-300" />
            </label>
            <label class="floating-label">
                <span>Description</span>
                <textarea 
                name="description"
                [(ngModel)]="editableMember.description" 
                placeholder="Description" 
                class="textarea w-3/4 bg-base-300"></textarea>
            </label>
            <label class="floating-label">
                <span>City</span>
                <input 
                name="city"
                [(ngModel)]="editableMember.city" 
                type="text" 
                placeholder="City" 
                class="input w-3/4 bg-base-300" />
            </label>
            <label class="floating-label">
                <span>Country</span>
                <input 
                name="country"
                [(ngModel)]="editableMember.country" 
                type="text" 
                placeholder="Country" 
                class="input w-3/4 bg-base-300" />
            </label>
            <button 
            [disabled]="!editForm?.dirty"
            type="submit" 
            class="btn btn-success w-3/4">Save Changes</button>
        </form>
    } @else {
    <div>{{member.description}}</div>
    }
</div>
}

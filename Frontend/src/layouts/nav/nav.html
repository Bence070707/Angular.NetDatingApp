<div id="navbar" class="fixed z-20 navbar bg-gradient-to-r from-[#348F50] to-[#56B4D3] shadow-sm max-h-max">
    <div class="nav-container flex-1">
        <a class="btn btn-outline btn-secondary text-xl ml-10" routerLink="/"
            routerLinkActive="text-accent outline-accent" [routerLinkActiveOptions]="{ exact: true }"><svg
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path
                    d="M4.5 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM14.25 8.625a3.375 3.375 0 1 1 6.75 0 3.375 3.375 0 0 1-6.75 0ZM1.5 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM17.25 19.128l-.001.144a2.25 2.25 0 0 1-.233.96 10.088 10.088 0 0 0 5.06-1.01.75.75 0 0 0 .42-.643 4.875 4.875 0 0 0-6.957-4.611 8.586 8.586 0 0 1 1.71 5.157v.003Z" />
            </svg>
            DatingApp</a>
        @if(accountService.currentUser()) {
        <ul class="font-bold menu menu-vertical lg:menu-horizontal align-middle  rounded-box">
            <li><a routerLink="/members" [routerLinkActiveOptions]="{ exact: true }"
                    routerLinkActive="text-accent">Matches</a></li>
            <li><a routerLink="/lists" [routerLinkActiveOptions]="{ exact: true }"
                    routerLinkActive="text-accent">Lists</a></li>
            <li><a routerLink="/messages" [routerLinkActiveOptions]="{ exact: true }"
                    routerLinkActive="text-accent">Messages</a></li>
            @if(busyService.busyRequestCount() > 0) {
            <li>
                <span class="loading loading-bars z-30 min-h-max"></span>
            </li>
            }
        </ul>
        }

    </div>



    <div class="mr-10 flex gap-2">
        <label class="swap swap-rotate">
            <input name="theme" (click)="handleSelectTheme()" type="checkbox" class="theme-controller"
                value="synthwave" />
            <svg class="swap-off h-10 w-10 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
            </svg>
            <svg class="swap-on h-10 w-10 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
            </svg>



        </label>
        @if(accountService.currentUser(); as user) {
        <div class="flex gap-2">
            <div class="dropdown dropdown-center">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img [src]="user?.imageUrl || '/user.png'" alt="user avatar" />
                    </div>
                </div>
                <span class="font-bold ml-2 mr-5 my-auto">{{ user.displayName }}</span>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                    <li><a routerLink="/members/{{ user.id }}/profile">Edit profile</a></li>
                    <li><a (click)="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
        } @else {
        <form #loginForm class="flex gap-2" (ngSubmit)="login()">
            <input [(ngModel)]="creds.email" name="email" type="text" placeholder="Email"
                class="input input-secondary " />
            <input [(ngModel)]="creds.password" name="password" type="password" placeholder="Password"
                class="input input-secondary " />
            <button type="submit" class="btn btn-soft btn-secondary">Login</button>
        </form>
        }

    </div>
</div>
